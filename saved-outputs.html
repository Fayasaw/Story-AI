<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Outputs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #343a40;
            background-color: #f8f9fa;
            margin: 0;
        }
        .sidebar {
            background-color: #6c757d;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            overflow-y: auto;
            left: -250px;
            transition: 0.3s;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h3 {
            padding: 1rem;
            text-align: center;
            background-color: #495057;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            display: block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 0;
            padding: 2rem;
            transition: 0.3s;
        }
        .main-content.shift {
            margin-left: 250px;
        }
        .header {
            color: #343a40;
            padding: 2rem;
            text-align: center;
        }
        .output-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
            border: none;
            background: none;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .toggle-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
        .toggle-btn:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <button class="toggle-btn" id="toggle-btn">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h3>Story AI</h3>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="image-gen.html">Make an Image</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="header">
            <h1>Saved Outputs</h1>
        </div>
        <div id="output-list">
            <!-- Outputs will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar visibility
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shift');
        });

        // Fetch saved outputs from localStorage
        let savedOutputs = JSON.parse(localStorage.getItem('savedOutputs')) || [];
        const outputList = document.getElementById('output-list');

        function renderOutputs() {
            outputList.innerHTML = ''; // Clear the list
            if (savedOutputs.length === 0) {
                outputList.innerHTML = `
                    <div class="output-card text-center">
                        <p>No saved outputs available.</p>
                    </div>
                `;
            } else {
                savedOutputs.forEach((output, index) => {
                    const outputCard = document.createElement('div');
                    outputCard.classList.add('output-card');
                    outputCard.innerHTML = `
                        <h5>Story ${index + 1}</h5>
                        <p>${output}</p>
                        <button class="delete-btn" data-index="${index}">&times;</button>
                    `;
                    outputList.appendChild(outputCard);
                });
            }
        }

        // Handle delete button click
        outputList.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const index = event.target.getAttribute('data-index');
                savedOutputs.splice(index, 1); // Remove the item from the array
                localStorage.setItem('savedOutputs', JSON.stringify(savedOutputs)); // Update localStorage
                renderOutputs(); // Re-render the outputs
            }
        });

        // Initial render
        renderOutputs();
    </script>
</body>
</html>
